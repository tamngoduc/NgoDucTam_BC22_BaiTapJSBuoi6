<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Bai 1 -->
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div id="bai1" class="card-body bg-info">Content</div>
          </div>
        </div>
      </div>
    </div>

    <br />
    <br />
    <br />
    <br />

    <!-- Bai 2 -->
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Bài 2</div>
            <div class="card-body">
              <div class="form-group">
                <input id="numx" type="text" class="form-control" placeholder="Nhập số x" />
              </div>
              <div class="form-group">
                <input id="numn" type="text" class="form-control" placeholder="Nhập số n" />
              </div>
              <button id="btnTong" type="submit" class="btn btn-success">Tính tổng</button>
            </div>
            <div id="footerCard2" class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>

    <br />
    <br />
    <br />
    <br />

    <!-- Bai 3 -->
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Bài 3</div>
            <div class="card-body">
              <div class="form-group">
                <input id="numn3" type="text" class="form-control" placeholder="Nhập số n" />
              </div>
              <button id="btnGiaiThua" type="submit" class="btn btn-success">Tính giai thừa</button>
            </div>
            <div id="footerCard3" class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>

    <br />
    <br />
    <br />
    <br />
    <br />

    <!-- Bai 4 -->
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Bài 4</div>
            <div class="card-body">
              <button id="btnTaoDiv" type="submit" class="btn btn-success">Tạo Div</button>
            </div>
            <div id="footerCard4" class="card-footer text-muted">
              <div class="div-element">Div lẻ 1</div>
              <div class="div-element">Div chẵn 2</div>
              <div class="div-element">Div lẻ 3</div>
              <div class="div-element">Div chẵn 4</div>
              <div class="div-element">Div lẻ 5</div>
              <div class="div-element">Div chẵn 6</div>
              <div class="div-element">Div lẻ 7</div>
              <div class="div-element">Div chẵn 8</div>
              <div class="div-element">Div lẻ 9</div>
              <div class="div-element">Div chẵn 10</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
